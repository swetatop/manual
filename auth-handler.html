    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è Telegram OAuth
        function openTelegramAuth() {
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è OAuth
            const bot_id = '8506586970'; // ID —Ç–≤–æ–µ–≥–æ –±–æ—Ç–∞
            const origin = encodeURIComponent('https://swetatop.github.io');
            const return_to = encodeURIComponent('https://swetatop.github.io/manual/auth-handler.html');
            
            // URL –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Telegram
            const authUrl = `https://oauth.telegram.org/auth?bot_id=${bot_id}&origin=${origin}&embed=0&request_access=write&return_to=${return_to}`;
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
            const authWindow = window.open(authUrl, 'Telegram Auth', 'width=500,height=600');
            
            // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –æ–∫–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            window.addEventListener('message', function(event) {
                if (event.origin === 'https://oauth.telegram.org') {
                    console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –æ—Ç Telegram:', event.data);
                    
                    if (event.data && event.data.auth_data) {
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                        if (authWindow) authWindow.close();
                        
                        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                        handleTelegramAuth(event.data.auth_data);
                    }
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–∫—Ä—ã–ª –≤—Ä—É—á–Ω—É—é)
            const checkWindow = setInterval(() => {
                if (authWindow && authWindow.closed) {
                    clearInterval(checkWindow);
                    console.log('–û–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∑–∞–∫—Ä—ã—Ç–æ');
                }
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç Telegram
        function handleTelegramAuth(authData) {
            try {
                // –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
                const params = new URLSearchParams(authData);
                const id = params.get('id');
                const first_name = params.get('first_name');
                const username = params.get('username');
                
                if (id && first_name) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    const userData = {
                        id: id,
                        first_name: first_name,
                        username: username || 'no_username',
                        auth_date: Math.floor(Date.now() / 1000)
                    };
                    
                    sessionStorage.setItem('telegram_user', JSON.stringify(userData));
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    window.location.href = `auth-handler.html#id=${id}&first_name=${encodeURIComponent(first_name)}&username=${username || ''}&auth_date=${userData.auth_date}`;
                } else {
                    alert('–ü–æ–º–∏–ª–∫–∞: –ù–µ –æ—Ç—Ä–∏–º–∞–Ω–æ –¥–∞–Ω—ñ –≤—ñ–¥ Telegram');
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –æ–±—Ä–æ–±–∫–∏ –¥–∞–Ω–∏—Ö:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
            }
        }
        
        // –ü—Ä—è–º–æ–π –≤—Ö–æ–¥ –∞–¥–º–∏–Ω–∞ (—Ç–µ—Å—Ç)
        function loginAsAdmin() {

            window.location.href = `auth-handler.html#id=${userData.id}&first_name=${encodeURIComponent(userData.first_name)}&username=${userData.username}&auth_date=${userData.auth_date}`;

        // –í—Ö–æ–¥ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
