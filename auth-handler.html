<body>

    <script type="module">
        import { db, ADMIN_ID, BOT_TOKEN } from './firebase-app.js';
        import { doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        async function processAuth() {
            const userData = getTelegramData();
            
            if (!userData?.id) {
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Telegram.<br>–í—ñ–¥–∫—Ä–∏–π—Ç–µ —Å—Ç–æ—Ä—ñ–Ω–∫—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞ @UGgtavBot');

            }
            
            console.log('üì± –î–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞:', userData);
            
            // –ê–¥–º–∏–Ω - —Å—Ä–∞–∑—É –¥–æ—Å—Ç—É–ø
            if (userData.id === ADMIN_ID.toString()) {
                await saveUser(userData, true);
                grantAccess(userData, true);
                return;
            }
            
            await checkUserAccess(userData);
        }
        
        function getTelegramData() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL hash
                const hash = window.location.hash.substring(1);
                if (!hash) {
                    showError('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó.<br>–ë—É–¥—å –ª–∞—Å–∫–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ Telegram.');
                    return null;
                }
                
                const params = new URLSearchParams(hash);
                const id = params.get('id');
                
                if (!id) {
                    showError('–ù–µ–≤—ñ—Ä–Ω—ñ –¥–∞–Ω—ñ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó.');
                    return null;
                }
                
                return {
                    id: id,
                    first_name: params.get('first_name') || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á',
                    username: params.get('username') || '',
                    photo_url: params.get('photo_url'),
                    auth_date: params.get('auth_date')
                };
                
            } catch (e) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:', e);
                return null;
            }
        }
        
        async function checkUserAccess(userData) {
            try {
                const userDoc = await getDoc(doc(db, "users", userData.id));
                
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    if (data.status === 'approved') {
                        grantAccess(userData, data.isAdmin || false);
                        return;
                    }
                    
                    if (data.status === 'pending') {
                        showWaiting(userData);
                        listenForApproval(userData.id);
                        return;
                    }
                    
                    if (data.status === 'rejected') {
                        showError('–î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º');
                        return;
                    }
                }
                
                // –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                await saveUser(userData, false);
                await sendTelegramRequest(userData);
                showWaiting(userData);
                listenForApproval(userData.id);
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø—É');
            }
        }
        
        async function sendTelegramRequest(userData) {
            const usernameDisplay = userData.username ? `@${userData.username}` : '–±–µ–∑ username';
            
            const message = `üîî –ù–û–í–ò–ô –ó–ê–ü–ò–¢ –î–û–°–¢–£–ü–£

üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${userData.first_name}
üì± Telegram: ${usernameDisplay}
üÜî ID: ${userData.id}
‚è∞ –ß–∞—Å: ${new Date().toLocaleTimeString('uk-UA')}

–ù–∞–¥–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ Ukraine GTA 5?`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_ID,
                        text: message,
                        reply_markup: {
                            inline_keyboard: [[
                                { 
                                    text: "‚úÖ –î–ê–¢–ò –î–û–°–¢–£–ü", 
                                    callback_data: `approve_${userData.id}`
                                },
                                { 
                                    text: "‚ùå –í–Ü–î–ú–û–í–ò–¢–ò", 
                                    callback_data: `reject_${userData.id}`
                                }
                            ]]
                        }
                    })
                });
                
                const result = await response.json();
                
                if (!result.ok) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –∫–Ω–æ–ø–æ–∫:', result.description);
                    // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç - –æ–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: ADMIN_ID,
                            text: `üîî –ù–û–í–ò–ô –ó–ê–ü–ò–¢: ${userData.first_name} (ID: ${userData.id})`
                        })
                    });
                }
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏:', error);
            }
        }
        
        async function saveUser(userData, isAdmin) {
            try {
                await setDoc(doc(db, "users", userData.id), {
                    telegram_id: userData.id,
                    first_name: userData.first_name,
                    username: userData.username || '',
                    status: isAdmin ? 'approved' : 'pending',
                    isAdmin: isAdmin,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                });
                console.log('üíæ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–æ:', userData.id);
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:', error);
            }
        }
        
        function showWaiting(userData) {
            const usernameDisplay = userData.username ? `@${userData.username}` : '–±–µ–∑ username';
            
            document.getElementById('content').innerHTML = `
                <h2 class="warning">‚è≥ –û—á—ñ–∫—É–π—Ç–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è</h2>
                <p style="color: #94A3B8; margin-bottom: 20px;">
                    –ó–∞–ø–∏—Ç –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä—É
                </p>
                
                <div class="user-info">
                    <p><strong>üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:</strong> ${userData.first_name}</p>
                    <p><strong>üÜî ID:</strong> ${userData.id}</p>
                    <p><strong>üì± Telegram:</strong> ${usernameDisplay}</p>
                    <p><strong>üìä –°—Ç–∞—Ç—É—Å:</strong> <span id="statusText">–û—á—ñ–∫—É—î –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è...</span></p>
                </div>
                
                <div class="spinner"></div>
                
                <p style="color: #94A3B8; margin: 20px 0;">
                    üîî –ê–¥–º—ñ–Ω –æ—Ç—Ä–∏–º–∞–≤ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ –∫–Ω–æ–ø–∫–∞–º–∏<br>
                    –ü—ñ—Å–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ—Ç—Ä–∏–º–∞—î—Ç–µ –¥–æ—Å—Ç—É–ø
                </p>
                
                <button onclick="checkAccess('${userData.id}')" class="btn">
                    üîÑ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å
                </button>
                
                <button onclick="window.location.href='login.html'" class="btn" style="background: #2D3748;">
                    ‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É
                </button>
            `;
            
            updateStatusText();
        }
        
        function updateStatusText() {
            const statusElement = document.getElementById('statusText');
            if (!statusElement) return;
            
            const texts = ["–û—á—ñ–∫—É—î –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è...", "–ê–¥–º—ñ–Ω –ø–µ—Ä–µ–≤—ñ—Ä—è—î –∑–∞–ø–∏—Ç..."];
            let index = 0;
            setInterval(() => {
                statusElement.textContent = texts[index];
                index = (index + 1) % texts.length;
            }, 2000);
        }
        
        function listenForApproval(userId) {
            const unsubscribe = onSnapshot(doc(db, "users", userId), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    
                    if (data.status === 'approved') {
                        unsubscribe();
                        grantAccess({
                            id: userId,
                            first_name: data.first_name,
                            username: data.username
                        }, data.isAdmin || false);
                    } else if (data.status === 'rejected') {
                        unsubscribe();
                        showError('–î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º');
                    }
                }
            });
        }
        
        window.checkAccess = async function(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    if (data.status === 'approved') {
                        grantAccess({
                            id: userId,
                            first_name: data.first_name,
                            username: data.username
                        }, data.isAdmin || false);
                    } else if (data.status === 'pending') {
                        alert('‚è≥ –ê–¥–º—ñ–Ω —â–µ –Ω–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∏–≤ –¥–æ—Å—Ç—É–ø');
                    } else if (data.status === 'rejected') {
                        alert('‚ùå –î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ');
                    }
                }
            } catch (error) {
                alert('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏');
            }
        };
        
        function grantAccess(userData, isAdmin) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            sessionStorage.setItem('user_id', userData.id);
            sessionStorage.setItem('user_name', userData.first_name);
            sessionStorage.setItem('user_username', userData.username || '');
            sessionStorage.setItem('is_admin', isAdmin ? 'true' : 'false');
            
            localStorage.setItem('authToken', Date.now().toString());
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isAdmin', isAdmin ? 'true' : 'false');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            document.getElementById('content').innerHTML = `
                <h2 class="success">‚úÖ –î–æ—Å—Ç—É–ø –Ω–∞–¥–∞–Ω–æ!</h2>
                <div class="user-info">
                    <p><strong>üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:</strong> ${userData.first_name}</p>
                    <p><strong>üÜî ID:</strong> ${userData.id}</p>
                    <p><strong>üëë –†–æ–ª—å:</strong> ${isAdmin ? '–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä'}</p>
                </div>

                    –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –¥–æ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ...
                </p>
            `;
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `

        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º
        document.addEventListener('DOMContentLoaded', processAuth);
    </script>
