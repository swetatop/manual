<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è | Ukraine GTA 5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0C1016;
            color: white;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 500px; width: 100%; }
        .spinner {
            border: 4px solid rgba(0, 136, 204, 0.1);
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .user-info {
            background: rgba(0, 136, 204, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .success { color: #10B981; }
        .warning { color: #F59E0B; }
        .error { color: #EF4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #0088cc; margin-bottom: 20px;">Ukraine GTA 5</h1>
        <div id="content">
            <div class="spinner"></div>
            <h3>–û–±—Ä–æ–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó...</h3>
        </div>
    </div>

    <script type="module">
        import { db, ADMIN_ID } from './firebase-app.js';
        import { doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        const BOT_TOKEN = "8506586970:AAEEhVuyML6qBI5nG3U5HlgjaN2B0pR1xeA";
        
        async function processAuth() {
            const userData = getTelegramData();
            
            if (!userData?.id) {
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Telegram');
                return;
            }
            
            console.log('–û—Ç—Ä–∏–º–∞–Ω–æ –¥–∞–Ω—ñ:', userData);
            
            // –ï—Å–ª–∏ –∞–¥–º–∏–Ω - —Å—Ä–∞–∑—É –¥–æ—Å—Ç—É–ø
            if (userData.id === ADMIN_ID) {
                await saveUser(userData, true);
                grantAccess(userData, true);
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ Firebase
            await checkUserAccess(userData);
        }
        
        function getTelegramData() {
            try {
                if (window.location.hash) {
                    const hash = window.location.hash.substring(1);
                    const params = new URLSearchParams(hash);
                    
                    return {
                        id: params.get('id'),
                        first_name: params.get('first_name'),
                        username: params.get('username'),
                        photo_url: params.get('photo_url'),
                        auth_date: params.get('auth_date')
                    };
                }
            } catch (e) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', e);
            }
            return null;
        }
        
        async function checkUserAccess(userData) {
            try {
                const userDoc = await getDoc(doc(db, "users", userData.id));
                
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    if (data.status === 'approved') {
                        grantAccess(userData, data.isAdmin || false);
                        return;
                    }
                    
                    if (data.status === 'pending') {
                        showWaiting(userData);
                        listenForApproval(userData.id);
                        return;
                    }
                    
                    if (data.status === 'rejected') {
                        showError('–î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º');
                        return;
                    }
                }
                
                // –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                await saveUser(userData, false);
                await sendRequestToAdmin(userData);
                showWaiting(userData);
                listenForApproval(userData.id);
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø—É');
            }
        }
        
        async function saveUser(userData, isAdmin) {
            await setDoc(doc(db, "users", userData.id), {
                telegram_id: userData.id,
                first_name: userData.first_name,
                username: userData.username || '',
                status: isAdmin ? 'approved' : 'pending',
                isAdmin: isAdmin,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            });
        }
        
        async function sendRequestToAdmin(userData) {
            const usernameDisplay = userData.username ? `@${userData.username}` : '–Ω–µ–º–∞—î';
            
            const message = `üîî *–ù–û–í–ò–ô –ó–ê–ü–ò–¢ –î–û–°–¢–£–ü–£*

üë§ *–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:* ${userData.first_name} (${usernameDisplay})
üÜî *ID:* ${userData.id}
‚è∞ *–ß–∞—Å:* ${new Date().toLocaleTimeString('uk-UA')}

*–ù–∞–¥–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ Ukraine GTA 5?*`;
            
            try {
                const approveUrl = `https://swetatop.github.io/manual/bot-handler.html?action=approve&user_id=${userData.id}`;
                const rejectUrl = `https://swetatop.github.io/manual/bot-handler.html?action=reject&user_id=${userData.id}`;
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_ID,
                        text: message,
                        parse_mode: 'Markdown',
                        reply_markup: {
                            inline_keyboard: [[
                                { text: "‚úÖ –ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", url: approveUrl },
                                { text: "‚ùå –í–Ü–î–•–ò–õ–ò–¢–ò", url: rejectUrl }
                            ]]
                        }
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏:', error);
                return false;
            }
        }
        
        function showWaiting(userData) {
            const usernameDisplay = userData.username ? `@${userData.username}` : '–Ω–µ–º–∞—î';
            
            document.getElementById('content').innerHTML = `
                <h2 class="warning">‚è≥ –û—á—ñ–∫—É–π—Ç–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è</h2>
                <div class="user-info">
                    <p><strong>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:</strong> ${userData.first_name} (${usernameDisplay})</p>
                    <p><strong>ID:</strong> ${userData.id}</p>
                    <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –û—á—ñ–∫—É—î –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è...</p>
                </div>
                <div class="spinner"></div>
                <p style="color: #94A3B8; margin-top: 20px;">
                    –ê–¥–º—ñ–Ω –æ—Ç—Ä–∏–º–∞–≤ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram<br>
                    –ü—ñ—Å–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤–∏ –æ—Ç—Ä–∏–º–∞—î—Ç–µ –¥–æ—Å—Ç—É–ø
                </p>
                <button class="btn" onclick="checkStatus('${userData.id}')" style="margin-top: 20px;">
                    üîÑ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å
                </button>
            `;
        }
        
        function listenForApproval(userId) {
            const unsubscribe = onSnapshot(doc(db, "users", userId), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    if (data.status === 'approved') {
                        unsubscribe();
                        grantAccess({
                            id: userId,
                            first_name: data.first_name,
                            username: data.username
                        }, data.isAdmin || false);
                    }
                }
            });
        }
        
        async function checkStatus(userId) {
            try {
                const docSnap = await getDoc(doc(db, "users", userId));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    alert(`–°—Ç–∞—Ç—É—Å: ${data.status || '–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ'}`);
                }
            } catch (error) {
                alert('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å—É');
            }
        }
        
        function grantAccess(userData, isAdmin) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ sessionStorage
            sessionStorage.setItem('user_id', userData.id);
            sessionStorage.setItem('user_name', userData.first_name);
            sessionStorage.setItem('user_username', userData.username || '');
            sessionStorage.setItem('is_admin', isAdmin ? 'true' : 'false');
            
            document.getElementById('content').innerHTML = `
                <h2 class="success">‚úÖ –î–æ—Å—Ç—É–ø –Ω–∞–¥–∞–Ω–æ!</h2>
                <p>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –¥–æ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ...</p>
                <div class="spinner"></div>
            `;
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <h2 class="error">üòï –ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó</h2>
                <p>${message}</p>
                <a href="login.html" class="btn">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</a>
            `;
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.checkStatus = checkStatus;
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º
        window.onload = processAuth;
    </script>
</body>
</html>
