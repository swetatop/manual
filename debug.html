<!DOCTYPE html>
<html>
<body style="padding: 50px; background: black; color: white;">
    <h1>DEBUG Telegram Widget</h1>
    <button onclick="checkWidget()" style="padding: 15px; background: blue; color: white;">Проверить</button>
    
    <!-- Виджет -->
    <div id="widget" style="margin: 30px; min-height: 100px; border: 2px solid red;">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="UGgtavBot"
            data-auth-url="https://swetatop.github.io/manual/auth-handler.html"
            data-size="large">
        </script>
    </div>
    
    <script>
    function checkWidget() {
        const iframes = document.getElementsByTagName('iframe');
        if(iframes.length > 0) {
            alert('✅ Виджет загружен! Ссылка: ' + iframes[0].src);
        } else {
            alert('❌ Виджет НЕ загружен! Проверь консоль F12');
        }
    }
    setTimeout(checkWidget, 3000);
    </script>
</body>
</html>
