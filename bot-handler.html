<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ</a>
        <h1>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –¥–æ—Å—Ç—É–ø–æ–º Telegram</h1>
        
        <div class="requests-list" id="requestsList">
            <h3>–ó–∞–ø–∏—Ç–∏ –Ω–∞ –¥–æ—Å—Ç—É–ø:</h3>
            <p id="noRequests">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
        </div>
        
        <div class="manual-section">
            <h3>–†—É—á–Ω–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è:</h3>
            <input type="text" id="manualUserId" class="manual-input" placeholder="–í–≤–µ–¥—ñ—Ç—å ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞">
            <input type="text" id="manualUserName" class="manual-input" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)">
            <div>
                <button class="btn btn-approve" onclick="manualApprove()">‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
                <button class="btn btn-reject" onclick="manualReject()">‚ùå –í—ñ–¥—Ö–∏–ª–∏—Ç–∏</button>
            </div>
        </div>
        
        <div class="logs">
            <h4>–õ–æ–≥–∏:</h4>
            <div id="logOutput"></div>
        </div>
    </div>

    <script type="module">
        import { db, ADMIN_ID } from './firebase-app.js';
        import { doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        async function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const userId = params.get('user_id');
            
            if (action && userId) {
                if (action === 'approve') {
                    await approveUser(userId);
                    addLog(`‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ –¥–æ—Å—Ç—É–ø –¥–ª—è ID: ${userId}`);
                    alert('‚úÖ –î–æ—Å—Ç—É–ø –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ!');
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (action === 'reject') {
                    await rejectUser(userId);
                    addLog(`‚ùå –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ –¥–æ—Å—Ç—É–ø –¥–ª—è ID: ${userId}`);
                    alert('‚ùå –î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ!');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–ø—Ä–æ—Å—ã
        async function loadRequests() {
            try {
                const q = query(collection(db, "users"), where("status", "==", "pending"));
                const snapshot = await getDocs(q);
                
                const requests = [];
                snapshot.forEach(docSnap => {
                    requests.push({ id: docSnap.id, ...docSnap.data() });
                });
                
                if (requests.length === 0) {
                    document.getElementById('noRequests').textContent = '–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤';
                    return;
                }
                
                let html = '';
                requests.forEach(user => {
                    const usernameDisplay = user.username ? `@${user.username}` : '–Ω–µ–º–∞—î';
                    
                    html += `
                        <div class="request-item">
                            <p><strong>üë§ ${user.first_name}</strong> (${usernameDisplay})</p>
                            <p>üÜî ID: ${user.id}</p>
                            <p>‚è∞ ${new Date(user.created_at).toLocaleTimeString('uk-UA')}</p>
                            <div style="margin-top: 10px;">
                                <button class="btn btn-approve" onclick="approveUser('${user.id}')">
                                    ‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏
                                </button>
                                <button class="btn btn-reject" onclick="rejectUser('${user.id}')">
                                    ‚ùå –í—ñ–¥—Ö–∏–ª–∏—Ç–∏
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('requestsList').innerHTML = `
                    <h3>–ó–∞–ø–∏—Ç–∏ –Ω–∞ –¥–æ—Å—Ç—É–ø (${requests.length}):</h3>
                    ${html}
                `;
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
                addLog(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`);
            }
        }
        
        // –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function approveUser(userId) {
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'approved',
                    updated_at: new Date().toISOString()
                });
                
                addLog(`‚úÖ –î–æ—Å—Ç—É–ø –Ω–∞–¥–∞–Ω–æ –¥–ª—è ID: ${userId}`);
                loadRequests();
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                addLog(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è: ${error.message}`);
            }
        }
        
        // –û—Ç–∫–ª–æ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function rejectUser(userId) {
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'rejected',
                    updated_at: new Date().toISOString()
                });
                
                addLog(`‚ùå –î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ –¥–ª—è ID: ${userId}`);
                loadRequests();
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                addLog(`‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ö–∏–ª–µ–Ω–Ω—è: ${error.message}`);
            }
        }
        
        // –†—É—á–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
        window.manualApprove = async function() {
            const userId = document.getElementById('manualUserId').value.trim();
            const userName = document.getElementById('manualUserName').value.trim() || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á';
            
            if (!userId) {
                alert('–í–≤–µ–¥—ñ—Ç—å ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞');
                return;
            }
            
            await approveUser(userId);
            document.getElementById('manualUserId').value = '';
            document.getElementById('manualUserName').value = '';
        };
        
        // –†—É—á–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ
        window.manualReject = async function() {
            const userId = document.getElementById('manualUserId').value.trim();
            
            if (!userId) {
                alert('–í–≤–µ–¥—ñ—Ç—å ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞');
                return;
            }
            
            await rejectUser(userId);
            document.getElementById('manualUserId').value = '';
            document.getElementById('manualUserName').value = '';
        };
        
        // –õ–æ–≥–∏
        function addLog(message) {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString('uk-UA');
            logDiv.innerHTML = `<div>[${timestamp}] ${message}</div>` + logDiv.innerHTML;
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.approveUser = approveUser;
        window.rejectUser = rejectUser;
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setInterval(loadRequests, 5000);
        
        window.onload = async function() {
            addLog('üöÄ –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∑–∞–ø—É—â–µ–Ω–∞');
            await checkUrlParams();
            await loadRequests();
        };
    </script>
</body>
</html>
