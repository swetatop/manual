<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація | Ukraine GTA 5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0C1016;
            color: white;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(0, 136, 204, 0.1);
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #0088cc; margin-bottom: 20px;">Ukraine GTA 5</h1>
        <div class="spinner"></div>
        <h3>Обробка Telegram авторизації...</h3>
        <p style="color: #aaa; margin-top: 10px;">Зачекайте, будь ласка</p>
    </div>

    <script>
        // Telegram Widget передает данные через hash в URL
        function processTelegramAuth() {
            console.log('Обробка авторизації...');
            
            // Получаем данные из hash
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const userData = {
                id: params.get('id'),
                first_name: params.get('first_name'),
                username: params.get('username'),
                photo_url: params.get('photo_url'),
                auth_date: params.get('auth_date'),
                hash: params.get('hash')
            };
            
            console.log('Дані користувача:', userData);
            
            if (userData.id) {
                // Сохраняем данные
                localStorage.setItem('telegramAuthData', JSON.stringify(userData));
                
                // Перенаправляем на основной обработчик
                window.location.href = `auth-handler.html?tg_user=${encodeURIComponent(JSON.stringify(userData))}`;
            } else {
                // Если нет данных, пробуем получить из URL
                setTimeout(() => {
                    // Проверяем query параметры
                    const urlParams = new URLSearchParams(window.location.search);
                    const tgUser = urlParams.get('tg_user');
                    
                    if (tgUser) {
                        try {
                            const data = JSON.parse(decodeURIComponent(tgUser));
                            localStorage.setItem('telegramAuthData', JSON.stringify(data));
                            window.location.href = 'auth-handler.html';
                        } catch (e) {
                            console.error('Помилка:', e);
                            window.location.href = 'auth-handler.html';
                        }
                    } else {
                        window.location.href = 'auth-handler.html';
                    }
                }, 1000);
            }
        }
        
        // Запускаем при загрузке
        window.onload = processTelegramAuth;
    </script>
</body>
</html>
