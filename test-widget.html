<!DOCTYPE html>
<html>
<head>
    <title>ТЕСТ ВИДЖЕТА</title>
</head>
<body>
    <h1>Тест виджета @UGgtavBot</h1>
    
    <!-- Простейший виджет -->
    <script async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="UGgtavBot"
        data-auth-url="https://swetatop.github.io/manual/auth-test.html"
        data-size="large"
        data-radius="20">
    </script>
    
    <script>
        // Проверка загрузки
        setTimeout(function() {
            var widget = document.querySelector('iframe');
            if(!widget) {
                document.write('<h2 style="color:red">Виджет НЕ загрузился!</h2>');
                document.write('<p>Ошибки в консоли (F12 → Console)</p>');
            } else {
                document.write('<h2 style="color:green">Виджет загружен!</h2>');
            }
        }, 3000);
    </script>
</body>
</html>
