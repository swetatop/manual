<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель | Ukraine GTA 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0C1016;
            --bg-card: #141A24;
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --text-light: #F8FAFC;
            --text-gray: #94A3B8;
            --border: #2D3748;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-info h3 {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        /* Table */
        .users-table {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .table-header h2 {
            font-size: 1.5rem;
            color: var(--text-light);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            padding: 10px 15px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            min-width: 250px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: var(--text-gray);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(45, 55, 72, 0.3);
            color: var(--text-light);
        }
        
        tr:hover {
            background: rgba(30, 41, 59, 0.3);
        }
        
        /* Status badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }
        
        .status-approved {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }
        
        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }
        
        .status-banned {
            background: rgba(239, 68, 68, 0.25);
            color: var(--danger);
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Message */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-input {
                width: 100%;
                min-width: auto;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-crown"></i> Адмін-панель</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> До посібника
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Вийти
                </button>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(59, 130, 246, 0.2); color: var(--primary);">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Всього користувачів</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Очікують підтвердження</h3>
                    <div class="stat-number" id="pendingUsers">0</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Підтверджені</h3>
                    <div class="stat-number" id="approvedUsers">0</div>
                </div>
            </div>
        </div>
        
        <!-- Message -->
        <div class="message" id="message"></div>
        
        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <h2>Керування користувачами</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Пошук за email або нікнеймом..." onkeyup="searchUsers()">
                    <button class="btn btn-primary" onclick="refreshUsers()">
                        <i class="fas fa-sync-alt"></i> Оновити
                    </button>
                </div>
            </div>
            
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Нікнейм</th>
                        <th>Статус</th>
                        <th>Дата реєстрації</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Данные будут загружены через JS -->
                </tbody>
            </table>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Ukraine GTA 5 © | Адмін-панель | Для адміністратора</p>
        </div>
    </div>
    
    <!-- Modal для подтверждения -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Підтвердження дії</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <p id="modalText">Ви впевнені, що хочете виконати цю дію?</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-success" id="confirmBtn">Так</button>
                <button class="btn btn-danger" onclick="closeModal()">Скасувати</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-app.js"></script>
    
    <script type="module">
        import { auth, db } from './firebase-app.js';
        import { 
            collection, getDocs, doc, updateDoc, query, orderBy, where,
            onSnapshot, deleteDoc
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        // Переменные для хранения данных
        let currentUserId = null;
        let currentAction = null;
        let allUsers = [];
        
        // Проверка админ-прав
        async function checkAdmin() {
            const userData = localStorage.getItem('user_data');
            
            if (!userData) {
                window.location.href = 'login.html';
                return false;
            }
            
            const user = JSON.parse(userData);
            
            // Если вы не используете роли, можно оставить ID проверку
            if (user.id !== 'YOUR_ADMIN_ID_HERE') {
                alert('Доступ заборонено');
                window.location.href = 'index.html';
                return false;
            }
            
            return true;
        }
        
        // Загрузка пользователей
        async function loadUsers() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                allUsers = [];
                
                querySnapshot.forEach((doc) => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });
                
                // Сортируем по дате создания (новые сверху)
                allUsers.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                updateStats();
                displayUsers(allUsers);
                
            } catch (error) {
                console.error('Помилка завантаження користувачів:', error);
                showMessage('Помилка завантаження даних', 'error');
            }
        }
        
        // Обновление статистики
        function updateStats() {
            const total = allUsers.length;
            const pending = allUsers.filter(user => user.status === 'pending').length;
            const approved = allUsers.filter(user => user.status === 'approved').length;
            
            document.getElementById('totalUsers').textContent = total;
            document.getElementById('pendingUsers').textContent = pending;
            document.getElementById('approvedUsers').textContent = approved;
        }
        
        // Отображение пользователей в таблице
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--text-gray); padding: 40px;">
                            <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            Користувачів не знайдено
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Форматируем дату
                const date = new Date(user.created_at);
                const formattedDate = date.toLocaleDateString('uk-UA', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Статус баджи
                let statusBadge = '';
                if (user.status === 'pending') {
                    statusBadge = '<span class="status-badge status-pending">Очікує</span>';
                } else if (user.status === 'approved') {
                    statusBadge = '<span class="status-badge status-approved">Підтверджено</span>';
                } else if (user.status === 'rejected') {
                    statusBadge = '<span class="status-badge status-rejected">Відхилено</span>';
                } else if (user.status === 'banned') {
                    statusBadge = '<span class="status-badge status-banned">Заблоковано</span>';
                }
                
                // Кнопки действий
                let actionButtons = '';
                
                if (user.status === 'pending') {
                    actionButtons = `
                        <button class="btn btn-success btn-sm" onclick="approveUser('${user.id}')">
                            <i class="fas fa-check"></i> Підтвердити
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="rejectUser('${user.id}')">
                            <i class="fas fa-times"></i> Відхилити
                        </button>
                    `;
                } else if (user.status === 'approved') {
                    actionButtons = `
                        <button class="btn btn-warning btn-sm" onclick="banUser('${user.id}')">
                            <i class="fas fa-ban"></i> Заблокувати
                        </button>
                    `;
                } else if (user.status === 'banned') {
                    actionButtons = `
                        <button class="btn btn-success btn-sm" onclick="approveUser('${user.id}')">
                            <i class="fas fa-unlock"></i> Розблокувати
                        </button>
                    `;
                }
                
                row.innerHTML = `
                    <td title="${user.id}">${user.id.substring(0, 8)}...</td>
                    <td>${user.email}</td>
                    <td>${user.nickname || '—'}</td>
                    <td>${statusBadge}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <div class="action-buttons">
                            ${actionButtons}
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">
                                <i class="fas fa-trash"></i> Видалити
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Поиск пользователей
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayUsers(allUsers);
                return;
            }
            
            const filteredUsers = allUsers.filter(user => 
                user.email.toLowerCase().includes(searchTerm) ||
                (user.nickname && user.nickname.toLowerCase().includes(searchTerm)) ||
                user.id.toLowerCase().includes(searchTerm)
            );
            
            displayUsers(filteredUsers);
        }
        
        // Обновление списка
        function refreshUsers() {
            loadUsers();
            showMessage('Список оновлено', 'success');
        }
        
        // Модальное окно
        function showModal(title, text, action, userId) {
            currentUserId = userId;
            currentAction = action;
            
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('confirmModal').style.display = 'flex';
            
            // Устанавливаем обработчик для кнопки подтверждения
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.onclick = () => executeAction(action, userId);
        }
        
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            currentUserId = null;
            currentAction = null;
        }
        
        // Действия с пользователями
        function approveUser(userId) {
            showModal(
                'Підтвердити користувача',
                'Ви дійсно хочете підтвердити доступ цьому користувачу? Він отримає доступ до посібника.',
                'approve',
                userId
            );
        }
        
        function rejectUser(userId) {
            showModal(
                'Відхилити заявку',
                'Ви дійсно хочете відхилити заявку цього користувача? Він не отримає доступ до посібника.',
                'reject',
                userId
            );
        }
        
        function banUser(userId) {
            showModal(
                'Заблокувати користувача',
                'Ви дійсно хочете заблокувати цього користувача? Він втратить доступ до посібника.',
                'ban',
                userId
            );
        }
        
        function deleteUser(userId) {
            showModal(
                'Видалити користувача',
                'Ви дійсно хочете видалити цього користувача? Цю дію неможливо скасувати.',
                'delete',
                userId
            );
        }
        
        // Выполнение действия
        async function executeAction(action, userId) {
            try {
                const userRef = doc(db, "users", userId);
                
                switch (action) {
                    case 'approve':
                        await updateDoc(userRef, {
                            status: 'approved',
                            updated_at: new Date().toISOString()
                        });
                        showMessage('Користувача підтверджено', 'success');
                        break;
                        
                    case 'reject':
                        await updateDoc(userRef, {
                            status: 'rejected',
                            updated_at: new Date().toISOString()
                        });
                        showMessage('Заявку відхилено', 'success');
                        break;
                        
                    case 'ban':
                        await updateDoc(userRef, {
                            status: 'banned',
                            updated_at: new Date().toISOString()
                        });
                        showMessage('Користувача заблоковано', 'success');
                        break;
                        
                    case 'delete':
                        await deleteDoc(userRef);
                        showMessage('Користувача видалено', 'success');
                        break;
                }
                
                // Обновляем список
                await loadUsers();
                closeModal();
                
            } catch (error) {
                console.error('Помилка виконання дії:', error);
                showMessage('Помилка виконання дії', 'error');
            }
        }
        
        // Показать сообщение
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message message-${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // Выход
        function logout() {
            localStorage.clear();
            auth.signOut();
            window.location.href = 'login.html';
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', async function() {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadUsers();
                
                // Режим реального времени (опционально)
                // const q = query(collection(db, "users"), orderBy("created_at", "desc"));
                // onSnapshot(q, (snapshot) => {
                //     loadUsers();
                // });
            }
        });
    </script>
</body>
</html>
