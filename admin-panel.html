<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін Панель | Ukraine GTA 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Простые стили для админ-панели */
        body {
            background: #0f1419;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #1a2029;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #2D3748;
        }
        
        h1 {
            color: #8B5CF6;
            margin-bottom: 20px;
        }
        
        .user-list {
            background: #1a2029;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #2D3748;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2D3748;
        }
        
        th {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-approve {
            background: #10B981;
            color: white;
        }
        
        .btn-reject {
            background: #EF4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> Адмін Панель</h1>
            <p>Управління користувачами</p>
        </div>
        
        <div class="user-list">
            <h3>Список користувачів</h3>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ім'я</th>
                        <th>Статус</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Данные загружаются через JS -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Firebase -->
    <script type="module" src="firebase-app.js"></script>
    <script type="module">
        import { db } from './firebase-app.js';
        import { 
            collection, 
            getDocs, 
            updateDoc, 
            doc,
            query,
            orderBy 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        // Проверка админа
        async function checkAdmin() {
            const savedUser = localStorage.getItem('telegram_user');
            if (!savedUser) {
                window.location.href = 'login.html';
                return false;
            }
            
            const userData = JSON.parse(savedUser);
            
            // Если это ты (ID: 5316593741) - админ
            if (userData.id === '5316593741') {
                return true;
            }
            
            // Можно добавить проверку Firebase
            return true; // Для простоты
        }
        
        // Загрузка пользователей
        async function loadUsers() {
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, orderBy("created_at", "desc"));
                const querySnapshot = await getDocs(q);
                
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${user.telegram_id || doc.id}</td>
                        <td>${user.name || 'Немає імені'}</td>
                        <td>${user.status || 'pending'}</td>
                        <td>
                            ${user.status !== 'approved' ? 
                                `<button class="btn btn-approve" onclick="approveUser('${doc.id}')">✅ Підтвердити</button>` : ''
                            }
                            ${user.status !== 'rejected' ? 
                                `<button class="btn btn-reject" onclick="rejectUser('${doc.id}')">❌ Відхилити</button>` : ''
                            }
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Помилка завантаження:', error);
            }
        }
        
        // Функции для кнопок
        window.approveUser = async function(userId) {
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'approved',
                    approved_at: new Date()
                });
                
                alert('✅ Користувача підтверджено');
                loadUsers();
                
            } catch (error) {
                console.error('Помилка:', error);
                alert('❌ Не вдалося підтвердити');
            }
        };
        
        window.rejectUser = async function(userId) {
            if (!confirm('Відхилити користувача?')) return;
            
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'rejected',
                    rejected_at: new Date()
                });
                
                alert('✅ Користувача відхилено');
                loadUsers();
                
            } catch (error) {
                console.error('Помилка:', error);
                alert('❌ Не вдалося відхилити');
            }
        };
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', async function() {
            const isAdmin = await checkAdmin();
            if (!isAdmin) return;
            
            loadUsers();
            
            // Автообновление каждые 30 секунд
            setInterval(loadUsers, 30000);
        });
    </script>
</body>
</html>
