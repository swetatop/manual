<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід | Ukraine GTA 5</title>
    <style>
        body {
            background: #0f1419;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        p {
            color: #94A3B8;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ukraine GTA 5</h1>
        <p>Вхід до посібника модераторів</p>
        
        <!-- Telegram Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="UGgtavBot" 
                data-size="large" 
                data-auth-url="https://swetatop.github.io/manual/auth-handler.html"
                data-request-access="write"></script>
    </div>
    
    <script>
        // Просто перенаправляем данные в auth-handler
        function onTelegramAuth(user) {
            console.log('✅ Вхід:', user);
            
            // Сохраняем в localStorage
            localStorage.setItem('telegram_user', JSON.stringify(user));
            localStorage.setItem('auth_time', Date.now().toString());
            
            // Переходим в auth-handler с данными
            const params = new URLSearchParams({
                user_id: user.id,
                user_name: encodeURIComponent(user.first_name),
                auth_date: user.auth_date
            });
            
            window.location.href = `auth-handler.html?${params.toString()}`;
        }
        
        window.onTelegramAuth = onTelegramAuth;
    </script>
</body>
</html>
