<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід | Ukraine GTA 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0C1016;
            --bg-card: #141A24;
            --bg-hover: #1A2230;
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #60A5FA;
            --text-light: #F8FAFC;
            --text-gray: #A6A6A6;
            --border: #2D3748;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --purple: #8B5CF6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .login-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--purple));
        }
        
        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 35px;
            color: var(--text-light);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .form-switch {
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
            font-size: 0.95rem;
        }
        
        .form-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .form-switch a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            align-items: center;
            gap: 6px;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }
        
        .admin-quick-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow-effect" style="top: 10%; left: 10%;"></div>
    <div class="glow-effect" style="bottom: 10%; right: 10%; background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">UKRAINE GTA 5</div>
            <p class="subtitle">Офіційний посібник для модераторів сервера</p>
        </div>
        
        <div class="login-card">
            <h2 class="form-title">Вхід в систему</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        Електронна пошта
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="Введіть ваш email" required>
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="error-message" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Будь ласка, введіть коректну email адресу</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Введіть пароль" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Пароль повинен містити принаймні 6 символів</span>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Увійти в систему
                </button>
            </form>
            
            <div class="admin-quick-login">
                <button class="admin-btn" onclick="quickAdminLogin()">
                    <i class="fas fa-crown"></i> Швидкий вхід для адміна
                </button>
                <p style="font-size: 0.8rem; color: var(--text-gray); margin-top: 8px;">
                    (Заповнює форму адмінськими даними)
                </p>
            </div>
            
            <div class="form-switch">
                <p>Ще не маєте акаунта? <a href="#" id="switchToRegister">Зареєструватися</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-app.js';
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const switchToRegister = document.getElementById('switchToRegister');
        
        // Показать/скрыть пароль
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        // Переключение на регистрацию
        switchToRegister.addEventListener('click', function(e) {
            e.preventDefault();
            showRegisterForm();
        });
        
        // Валидация email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Показать ошибку
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.querySelector('span').textContent = message;
                errorElement.style.display = 'flex';
            }
        }
        
        // Скрыть ошибку
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }
        
        // Быстрый вход админа
        function quickAdminLogin() {
            emailInput.value = 'dan.0985850201@gmail.com';
            passwordInput.value = 'admin123456';
            
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Входимо як адмін...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                form.dispatchEvent(new Event('submit'));
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }, 500);
        }
        
        // Основной обработчик входа
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError('emailError');
            hideError('passwordError');
            
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            
            let isValid = true;
            
            if (!validateEmail(email)) {
                showError('emailError', 'Будь ласка, введіть коректну email адресу');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('passwordError', 'Пароль повинен містити принаймні 6 символів');
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Генерируем ID
                const userId = btoa(email).replace(/[^a-zA-Z0-9]/g, '').substring(0, 20);
                
                // ========== АДМИН ==========
                if (email === 'dan.0985850201@gmail.com') {
                    // Сохраняем в localStorage
                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('user_email', email);
                    localStorage.setItem('user_name', 'Адміністратор');
                    localStorage.setItem('is_admin', 'true');
                    
                    // Проверяем в базе
                    const userDoc = await getDoc(doc(db, "users", userId));
                    
                    if (!userDoc.exists()) {
                        await setDoc(doc(db, "users", userId), {
                            email: email,
                            nickname: 'Адміністратор',
                            password_hash: btoa(password),
                            status: 'approved',
                            isAdmin: true,
                            created_at: new Date().toISOString()
                        });
                    }
                    
                    // Сразу в посібник
                    window.location.href = 'index.html';
                    return;
                }
                
                // ========== ОБЫЧНЫЙ ПОЛЬЗОВАТЕЛЬ ==========
                const userDoc = await getDoc(doc(db, "users", userId));
                
                if (!userDoc.exists()) {
                    // Регистрация
                    const nickname = email.split('@')[0];
                    
                    await setDoc(doc(db, "users", userId), {
                        email: email,
                        nickname: nickname,
                        password_hash: btoa(password),
                        status: 'pending',
                        isAdmin: false,
                        created_at: new Date().toISOString()
                    });
                    
                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('user_email', email);
                    localStorage.setItem('user_name', nickname);
                    localStorage.setItem('is_admin', 'false');
                    
                    // Показать сообщение об ожидании
                    alert('✅ Реєстрація успішна! Чекайте підтвердження адміністратора.');
                    return;
                }
                
                // Проверяем пароль
                const userData = userDoc.data();
                
                if (btoa(password) !== userData.password_hash) {
                    showError('passwordError', 'Невірний пароль');
                    return;
                }
                
                // Проверяем статус
                if (userData.status === 'approved') {
                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('user_email', email);
                    localStorage.setItem('user_name', userData.nickname || 'Користувач');
                    localStorage.setItem('is_admin', 'false');
                    
                    window.location.href = 'index.html';
                } else {
                    alert('⏳ Ваш акаунт очікує підтвердження адміністратора.');
                }
                
            } catch (error) {
                console.error('❌ Помилка:', error);
                showError('emailError', 'Помилка підключення до бази даних');
            }
        });
        
        // Функция регистрации (упрощенная)
        function showRegisterForm() {
            // Просто показываем форму регистрации
            document.querySelector('.form-title').textContent = 'Реєстрація';
            document.querySelector('.login-btn i').className = 'fas fa-user-plus';
            document.querySelector('.login-btn').innerHTML = '<i class="fas fa-user-plus"></i>Зареєструватися';
            document.querySelector('.form-switch p').innerHTML = 'Вже маєте акаунт? <a href="#" id="switchToLogin">Увійти</a>';
            document.querySelector('.admin-quick-login').style.display = 'none';
            
            // Переключение обратно
            document.getElementById('switchToLogin').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.reload();
            });
            
            // Простая регистрация
            form.removeEventListener('submit', arguments.callee);
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                
                if (!validateEmail(email)) {
                    showError('emailError', 'Будь ласка, введіть коректну email адресу');
                    return;
                }
                
                if (password.length < 6) {
                    showError('passwordError', 'Пароль повинен містити принаймні 6 символів');
                    return;
                }
                
                try {
                    const userId = btoa(email).replace(/[^a-zA-Z0-9]/g, '').substring(0, 20);
                    const nickname = email.split('@')[0];
                    
                    await setDoc(doc(db, "users", userId), {
                        email: email,
                        nickname: nickname,
                        password_hash: btoa(password),
                        status: 'pending',
                        isAdmin: false,
                        created_at: new Date().toISOString()
                    });
                    
                    alert('✅ Реєстрація успішна! Чекайте підтвердження адміністратора.');
                    window.location.reload();
                    
                } catch (error) {
                    showError('emailError', 'Помилка реєстрації');
                }
            });
        }
    </script>
</body>
</html>
