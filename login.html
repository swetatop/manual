<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід | Ukraine GTA 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#0c1016; color:#fff; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#141a24; padding:30px; border-radius:10px; width:100%; max-width:400px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; }
    button { width:100%; padding:10px; background:#f59e0b; border:none; border-radius:6px; cursor:pointer; }
    a { color:#f59e0b; cursor:pointer; }
    .message { margin:10px 0; }
  </style>
</head>
<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Вхід</h2>
    <div id="loginMessage" class="message"></div>

    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Пароль">

    <label>
      <input type="checkbox" id="rememberMe" checked>
      Запамʼятати мене
    </label>

    <button onclick="login()">Увійти</button>
    <p>Немає акаунта? <a onclick="showRegisterForm()">Зареєструватися</a></p>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" style="display:none;">
    <h2>Реєстрація</h2>
    <div id="registerMessage" class="message"></div>

    <input id="registerEmail" placeholder="Email">
    <input id="registerNickname" placeholder="Нікнейм">
    <input id="registerPassword" type="password" placeholder="Пароль">
    <input id="registerConfirmPassword" type="password" placeholder="Повторіть пароль">

    <button onclick="register()">Зареєструватися</button>
    <p>Вже є акаунт? <a onclick="showLoginForm()">Увійти</a></p>
  </div>

</div>

<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>
</body>
</html>
